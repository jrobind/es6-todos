<html>
    <head>
        <title>ES6 TODOS</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="info-widget">
            <div>Todos:<span class="info-widget-todos"></span></div>
            <div>Completed:<span class="info-widget-completed"></span></div>
            <div>Uncompleted:<span class="info-widget-uncompleted"></span></div>
            <div>Low priority:<span class="info-widget-low"></span></div>
            <div>Medium priority:<span class="info-widget-medium"></span></div>
            <div>High priority:<span class="info-widget-high"></span></div>
        </div>
        <div class="wrapper">
            <input id='todoInput' placeholder='Time to add a todo'/>
            <div class="todo-wrapper" hide="true">
                <div class="todo-menu">
                    <div>All</div>
                    <div>Completed</div>
                    <div>Active</div>
                </div>
            </div>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
